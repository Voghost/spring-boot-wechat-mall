<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">商品信息编辑</h3>
                    </div>
                    <div class="card-body">
                        <form id="goodsForm" onsubmit="return false;">
                            <div class="form-group" style="display:flex;">
                                <label class="control-label">请选择分类:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                <select class="form-control col-sm-3" id="levelOne"
                                        data-placeholder="请选择分类...">
                                    <th:block th:unless="${null == firstLevelCategories}">
                                        <th:block th:each="c : ${firstLevelCategories}">
                                            <option th:value="${c.catId}" th:text="${c.catName}"
                                                    th:selected="${null !=firstLevelCategoryId and firstLevelCategoryId==c.catId} ?true:false">
                                                >
                                            </option>
                                        </th:block>
                                    </th:block>
                                </select>&nbsp;
                                <select class="form-control col-sm-3"
                                        id="levelTwo"
                                        data-placeholder="请选择分类...">
                                    <th:block th:unless="${null == secondLevelCategories}">
                                        <th:block th:each="c : ${secondLevelCategories}">
                                            <option th:value="${c.catId}" th:text="${c.catName}"
                                                    th:selected="${null !=secondLevelCategoryId and secondLevelCategoryId==c.catId} ?true:false">
                                                >
                                            </option>
                                        </th:block>
                                    </th:block>
                                </select>&nbsp;
                                <select class="form-control col-sm-3"
                                        id="levelThree"
                                        data-placeholder="请选择分类...">
                                    <th:block th:unless="${null == thirdLevelCategories}">
                                        <th:block th:each="c : ${thirdLevelCategories}">
                                            <option th:value="${c.catId}" th:text="${c.catName}"
                                                    th:selected="${null !=thirdLevelCategoryId and thirdLevelCategoryId==c.catId} ?true:false">
                                                >
                                            </option>
                                        </th:block>
                                    </th:block>
                                </select>
                            </div>
                            <div class="form-group" style="display:flex;">
                                <input type="hidden" id="goodsId" name="goodsId"
                                       th:value="${goods!=null and goods.goodsId!=null }?${goods.goodsId}: 0">
                                <input type="text" class="form-control col-sm-6" id="goodsName" name="goodsName"
                                       placeholder="*请输入商品名称(必填)"
                                       th:value="${goods!=null and goods.goodsName!=null }?${goods.goodsName}: ''"
                                       required="true">
                                &nbsp;&nbsp;
<!--
                                <input type="text" class="form-control col-sm-6" id="goodsIntro" name="goodsIntro"
                                       placeholder="*请输入商品简介(100字以内)"
                                       th:value="${goods!=null and goods.goodsIntroduce!=null }?${goods.goodsIntroduce}: ''"
                                       required="true">
-->
                            </div>
                            <div class="form-group" style="display:flex;">
                                <label for="originalPrice" class="control-label">商品价格</label>
                                <input type="number" class="form-control col-sm-6" id="originalPrice"
                                       name="originalPrice"
                                       placeholder="*请输入商品价格"
                                       th:value="${goods!=null and goods.goodsPrice!=null }?${goods.goodsPrice}: 1"
                                       required="true">
                                &nbsp;&nbsp;

<!--
                                <input type="number" class="form-control col-sm-6" id="sellingPrice"
                                       name="sellingPrice"
                                       placeholder="*请输入商品售卖价"
                                       th:value="${goods!=null and goods.sellingPrice!=null }?${goods.sellingPrice}: 1"
                                       required="true">
-->

                            </div>
                            <div class="form-group" style="display:flex;">
                                <label for="stockNum" class="control-label">商品库存数量</label>
                                <input type="number" class="form-control col-sm-6" id="stockNum" name="stockNum"
                                       placeholder="*请输入商品库存数"
                                       th:value="${goods!=null and goods.goodsNumber!=null }?${goods.goodsNumber}: 0"
                                       required="true">
                                &nbsp;&nbsp;
<!--
                                <input type="text" class="form-control col-sm-6" id="tag" name="tag"
                                       placeholder="*请输入商品小标签"
                                       th:value="${goods!=null and goods.tag!=null }?${goods.tag}: ''"
                                       required="true">
-->
                            </div>

                            <div class="form-group" style="display:flex;">
                                <label for="goodsWeight" class="control-label">商品重量</label>
                                <input type="number" class="form-control col-sm-6" id="goodsWeight" name="goodsWeight"
                                       placeholder="*请输入商品重量"
                                       th:value="${goods!=null and goods.goodsWeight!=null }?${goods.goodsWeight}: 0"
                                       required="true">
                            </div>

<!--
                            <div class="form-group" style="display:flex;">
                                <input type="text" class="form-control col-sm-6" id="goodsBigLogo" name="goodsBigLogo"
                                       placeholder="*请输入商品图片链接"
                                       th:value="${goods!=null and goods.goodsBigLogo!=null }?${goods.goodsBigLogo}: 0"
                                       required="true">
                            </div>
-->


                            <div class="form-group">
                                <label class="control-label">上架状态:&nbsp;</label>
                                <input name="goodsSellStatus" type="radio" id="goodsSellStatusTrue" checked=true
                                       th:checked="${null==goods||(null !=goods and null !=goods.goodsState and goods.goodsState==2)} ?true:false"
                                       value="2"/>&nbsp;上架&nbsp;
                                <input name="goodsSellStatus" type="radio" id="goodsSellStatusFalse" value="1"
                                       th:checked="${null !=goods and null !=goods.goodsState and goods.goodsState==1} ?true:false"/>&nbsp;下架&nbsp;
                            </div>

                            <div class="form-group">
                                <label class="control-label">商品是否促销:&nbsp;</label>
                                <input name="goodsIsPromote" type="radio" id="goodsIsPromoteTrue" checked=true
                                       th:checked="${null==goods||(null !=goods and null !=goods.goodsIsPromote and goods.goodsIsPromote)} ?true:false"
                                       value="1"/>&nbsp;促销&nbsp;
                                <input name="goodsIsPromote" type="radio" id="goodsIsPromoteFalse" value="0"
                                       th:checked="${null==goods||(null !=goods and null !=goods.goodsIsPromote and !goods.goodsIsPromote)} ?true:false"/> 不促销&nbsp;
                            </div>

                            <div class="form-group" style="width: 160px; float: left">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <th:block th:if="${null == goods}">
                                            <img id="goodsBigLogo" src="/admin/dist/img/img-upload.png"
                                                 style="height: 64px;width: 64px;">
                                        </th:block>
                                        <th:block th:unless="${null == goods}">
                                            <img id="goodsBigLogo" th:src="${goods.goodsBigLogo}"
                                                 style="width:160px ;height: 160px;display:block;">
                                        </th:block>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-info" style="margin-bottom: 5px;"
                                                id="uploadGoodsCoverImg">
                                            <i class="fa fa-picture-o"></i>&nbsp;上传商品主图
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="width: 160px; float: left; margin-left: 100px;">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <th:block th:if="${null == goods}">
                                            <img id="goodsPicOne" src="/admin/dist/img/img-upload.png"
                                                 style="height: 64px;width: 64px;">
                                        </th:block>
                                        <th:block th:unless="${null ==goods}">
                                            <img id="goodsPicOne" th:src="${goods.goodsPicOne}"
                                                 style="width:160px ;height: 160px;display:block;">
                                        </th:block>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-info" style="margin-bottom: 5px;"
                                                id="uploadGoodsCoverImg1">
                                            <i class="fa fa-picture-o"></i>&nbsp;上传商品副图1
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group" style="width: 160px; float: left; margin-left: 20px;">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <th:block th:if="${null == goods}">
                                            <img id="goodsPicTwo" src="/admin/dist/img/img-upload.png"
                                                 style="height: 64px;width: 64px;">
                                        </th:block>
                                        <th:block th:unless="${null == goods}">
                                            <img id="goodsPicTwo" th:src="${goods.goodsPicTwo}"
                                                 style="width:160px ;height: 160px;display:block;">
                                        </th:block>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-info" style="margin-bottom: 5px;"
                                                id="uploadGoodsCoverImg2">
                                            <i class="fa fa-picture-o"></i>&nbsp;上传商品副图2
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="width: 160px; float: left; margin-left: 20px;">
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <th:block th:if="${null == goods}">
                                            <img id="goodsPicThree" src="/admin/dist/img/img-upload.png"
                                                 style="height: 64px;width: 64px;">
                                        </th:block>
                                        <th:block th:unless="${null == goods}">
                                            <img id="goodsPicThree" th:src="${goods.goodsPicThree}"
                                                 style="width:160px ;height: 160px;display:block;">
                                        </th:block>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <button class="btn btn-info" style="margin-bottom: 5px;"
                                                id="uploadGoodsCoverImg3">
                                            <i class="fa fa-picture-o"></i>&nbsp;上传商品副图3
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" id="wangEditor" style="clear:both" th:utext="${goods!=null and goods.goodsIntroduce !=null}?${goods.goodsIntroduce}: ''">
                            </div>
                            <div class="form-group">
                                <!-- 按钮 -->
                                &nbsp;<button class="btn btn-info float-right" style="margin-left: 5px;"
                                              id="saveButton">保存商品
                            </button>&nbsp;
                                &nbsp;<button class="btn btn-secondary float-right" style="margin-left: 5px;"
                                              id="cancelButton">返回商品列表
                            </button>&nbsp;
                            </div>
                        </form>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </div>
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<!-- kindeditor -->
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/goods_edit.js}"></script>
</body>
</html>
